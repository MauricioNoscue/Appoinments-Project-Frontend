version: "3.8"

services:
  appointments-front-staging:
    container_name: appointments-front-staging
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        NODE_ENV: staging
        API_BASE_URL: ${API_BASE_URL}
    ports:
      - "4600:80"
    environment:
      NODE_ENV: staging
      API_BASE_URL: ${API_BASE_URL}
    restart: always
    networks:
      - network_staging

networks:
  network_staging:
    external: true
