version: "3.9"

services:
  angular-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CONFIG: production
    image: angular-web:latest
    container_name: angular-web
    ports:
      - "8081:80"   # ðŸ‘ˆ cÃ¡mbialo, asÃ­ frontend = 8081 y backend sigue en 8080/8082
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
