<!-- appointment-management.component.html -->
<section class="management-section" #managementSection>
  <div class="management-container">
    <div class="row align-items-center">
      
      <!-- Columna izquierda - Contenido -->
      <div class="col-lg-6 col-md-12">
        <div class="content-section">
          
          <!-- Header -->
          <div class="section-header">
            <p class="section-subtitle">GESTIÓN DE CITAS</p>
            <h2 class="section-title">Tu centro para el manejo de citas</h2>
            <p class="section-description">
              Realiza un seguimiento exhaustivo desde la bandeja de entrada, el calendario 
              y los registros. Cada cita está en su lugar: nada se pierde en el transcurso del día.
            </p>
          </div>

          <!-- Lista de funcionalidades -->
          <div class="features-list">
            <div 
              *ngFor="let feature of features; let i = index" 
              class="feature-item"
              [class.highlighted]="feature.highlighted">
              
              <div class="feature-content">
                <div class="feature-icon" [style.background-color]="feature.color">
                  <i [class]="feature.icon" [style.color]="feature.iconColor"></i>
                </div>
                
                <div class="feature-text">
                  <h3 class="feature-title">{{ feature.title }}</h3>
                  <p class="feature-description">{{ feature.description }}</p>
                </div>
              </div>
              
              <!-- Borde destacado para la primera tarjeta -->
              <div *ngIf="feature.highlighted" class="highlight-border"></div>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Columna derecha - Imagen del dashboard -->
      <div class="col-lg-6 col-md-6">
        <div class="dashboard-image-section">
          <div class="image-container">
            <!-- Aquí va tu imagen del dashboard -->
            <img 
              src="assets/images/Section-Inicio.png" 
              alt="Dashboard de gestión de citas" 
              class="dashboard-image"
              loading="lazy">
            
            <!-- Efectos decorativos opcionales -->
            <div class="image-decoration"></div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
