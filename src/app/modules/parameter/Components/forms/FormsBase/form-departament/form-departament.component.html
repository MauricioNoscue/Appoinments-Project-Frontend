<h2 mat-dialog-title>
  {{ modo === 'edit' ? 'Editar Departamento' : 'Registrar Departamento' }}
</h2>

<div mat-dialog-content>
  <form [formGroup]="departamentForm" class="role-form">
    <!-- Nombre -->
    <div class="form-group">
      <label for="name" class="form-label">Nombre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-input"
        placeholder="Ingresa el nombre del departamento"
      />
      <div class="error-message" *ngIf="getFieldError('name')">
        {{ getFieldError('name') }}
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="form-actions">
  <button mat-stroked-button type="button" class="btn-cancelar" (click)="cancelar()">
    Cancelar
  </button>
  <button mat-raised-button color="primary" class="btn-guardar"
          [disabled]="departamentForm.invalid" (click)="onSubmit()">
    {{ modo === 'edit' ? 'Actualizar' : 'Registrar' }}
  </button>
</div>
