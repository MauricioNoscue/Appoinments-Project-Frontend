<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ modo === 'edit' ? 'Editar' : 'Registrar' }} Institución</h2>
    </div>

    <form [formGroup]="institutionForm" (ngSubmit)="onSubmit()" class="role-form">
      <!-- Nombre de la Institución -->
      <div class="form-group">
        <label for="name" class="form-label">Nombre de la Institución</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          class="form-input" 
          placeholder="Ingresa el nombre de la institución" 
          [class.error]="getFieldError('name')" 
        />
        <div class="error-message" *ngIf="getFieldError('name')">{{ getFieldError('name') }}</div>
      </div>

      <!-- NIT -->
      <div class="form-group">
        <label for="nit" class="form-label">NIT</label>
        <input 
          id="nit" 
          type="text" 
          formControlName="nit" 
          class="form-input" 
          placeholder="Ingresa el NIT de la institución" 
          [class.error]="getFieldError('nit')" 
        />
        <div class="error-message" *ngIf="getFieldError('nit')">{{ getFieldError('nit') }}</div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-input" 
          placeholder="Ingresa el email de la institución" 
          [class.error]="getFieldError('email')" 
        />
        <div class="error-message" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</div>
      </div>

      <!-- Ciudad ID -->
      <div class="form-group">
        <label for="cityId" class="form-label">ID de la Ciudad</label>
        <input 
          id="cityId" 
          type="number" 
          formControlName="cityId" 
          class="form-input" 
          placeholder="Ingresa el ID de la ciudad" 
          [class.error]="getFieldError('cityId')" 
        />
        <div class="error-message" *ngIf="getFieldError('cityId')">{{ getFieldError('cityId') }}</div>
      </div>

      <button type="submit" class="register-button" [disabled]="institutionForm.invalid">
        {{ modo === 'edit' ? 'Actualizar' : 'Registrar' }}
      </button>
    </form>
  </div>
</div>
