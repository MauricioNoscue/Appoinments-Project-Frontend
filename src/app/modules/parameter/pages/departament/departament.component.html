<div class="form-header">
  <button mat-raised-button color="primary" class="btn-add" (click)="abrirFormulario('create')">
    <mat-icon>add_business</mat-icon> Agregar departamento
  </button>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar departamento</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Buscar por nombre" />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<app-generic-table
  [dataSource]="filteredDataSource"
  [columns]="displayedColumns"
  [columnDefs]="columnDefs"
  (actionClicked)="handleAction($event)">
</app-generic-table>
