<!-- Botón de agregar departamento -->
<div class="form-header">
  <button mat-button (click)="abrirFormulario('create')" class="btn-add">
    <mat-icon>add_business</mat-icon> Agregar departamento
  </button>

  <!-- Barra de búsqueda -->
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Escriba aquí">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<!-- Tarjeta contenedora de la tabla -->
<mat-card class="form-table-card fondo-card">
  <mat-card-title>Listado de Departamentos</mat-card-title>

  <!-- Tabla de departamentos -->
  <div class="table-container tabla-diseño">
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z2">

      <!-- Número -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon>check_box_outline_blank</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Fecha de registro -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.registrationDate ? (element.registrationDate | date:'dd/MM/yyyy') : 'Sin registro' }}
        </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip color="primary" selected matTooltip="Estado">
            {{ element.isDeleted ? 'Inactivo' : 'Activo' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="#7FC008" (click)="abrirFormulario('edit', element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element.id || element.departamentId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
