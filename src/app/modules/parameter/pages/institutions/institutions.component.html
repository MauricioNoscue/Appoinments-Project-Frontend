<app-toolbar
  title="Departamentos"
  addLabel="Agregar"
  addSubtitle="departamento"
  [data]="dataSource"
  [searchFields]="['name']"
  (onAdd)="abrirFormulario('create')"
  (filteredData)="dataSourceFiltered = $event"
></app-toolbar>
 
<app-generic-table
  [dataSource]="dataSourceFiltered"
  [columns]="displayedColumns"
  [columnDefs]="columnDefs"
  (actionClicked)="handleAction($event)">
</app-generic-table>
