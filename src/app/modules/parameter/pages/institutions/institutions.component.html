<!--botón de agregar institución-->
<div class="form-header">
    <button mat-button (click)="abrirFormulario('create')" class="btn-add" >
        <mat-icon>business</mat-icon> Agregar institución
    </button>

    <!--barra de busqueda-->
    <div class="search-container">
        <mat-form-field appearance="outline" class="search-bar">
            <mat-label>Buscar</mat-label>
            <input matInput [(ngModel)]="searchTerm" placeholder="Escriba aquí">
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>

<mat-card class="form-table-card fondo-card">
    <mat-card-title>Listado de Instituciones</mat-card-title>

    <!--tabla de instituciones-->
    <div class="table-container tabla-diseño">
        <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z2">

            <!-- Número -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef><mat-icon>check_box_outline_blank</mat-icon></th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- NIT -->
            <ng-container matColumnDef="nit">
                <th mat-header-cell *matHeaderCellDef> NIT </th>
                <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Ciudad -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <!-- Fecha de Registro -->
            <ng-container matColumnDef="registrationDate">
                <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.registrationDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" style="color: #708EEE;">
                    <mat-chip color="primary" selected matTooltip="Estado">{{element.isDeleted ? 'Inactivo' : 'Activo'}}</mat-chip>
                </td>
            </ng-container>

            <!-- Detalle -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Ver detalle" style="color: #708EEE;">
                        <mat-icon>info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="#7FC008" (click)="abrirFormulario('edit', element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
