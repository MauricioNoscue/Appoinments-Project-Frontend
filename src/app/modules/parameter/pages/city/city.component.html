<!-- ðŸ§­ Encabezado -->
<div class="form-header">
  <button mat-raised-button color="primary" class="btn-add" (click)="abrirFormulario('create')">
    <mat-icon>add_location</mat-icon> Agregar ciudad
  </button>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar ciudad</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Buscar por nombre o departamento" />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<!-- ðŸ§± Tabla genÃ©rica -->
<app-generic-table
  [dataSource]="filteredDataSource"
  [columns]="displayedColumns"
  [columnDefs]="columnDefs"
  (actionClicked)="handleAction($event)">
</app-generic-table>
