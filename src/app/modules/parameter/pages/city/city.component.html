<app-toolbar
  title="Ciudades"
  addLabel="Agregar"
  addSubtitle="ciudad"
  [data]="dataSource"
  [searchFields]="['name']"
  (onAdd)="abrirFormulario('create')"
  (filteredData)="datasourceFiltered = $event"
></app-toolbar>

<app-generic-table
  [dataSource]="datasourceFiltered"
  [columns]="displayedColumns"
  [columnDefs]="columnDefs"
  (actionClicked)="handleAction($event)">
</app-generic-table>
