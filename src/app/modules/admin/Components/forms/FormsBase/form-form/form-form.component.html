<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ modo === 'edit' ? 'Editar' : 'Registrar' }} Formulario</h2>
    </div>

    <form [formGroup]="formForm" (ngSubmit)="onSubmit()" class="role-form">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name" class="form-label">Nombre del Formulario</label>
        <input id="name" type="text" formControlName="name" class="form-input" placeholder="Ingresa el nombre" [class.error]="getFieldError('name')" />
        <div class="error-message" *ngIf="getFieldError('name')">{{ getFieldError('name') }}</div>
      </div>

      <!-- URL -->
      <div class="form-group">
        <label for="url" class="form-label">URL</label>
        <input id="url" type="text" formControlName="url" class="form-input" placeholder="/modulo/ruta" [class.error]="getFieldError('url')" />
        <div class="error-message" *ngIf="getFieldError('url')">{{ getFieldError('url') }}</div>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" formControlName="description" class="form-textarea" rows="5" placeholder="Explica la funcionalidad..." [class.error]="getFieldError('description')"></textarea>
        <div class="error-message" *ngIf="getFieldError('description')">{{ getFieldError('description') }}</div>
      </div>

      <button type="submit" class="register-button" [disabled]="formForm.invalid">
        {{ modo === 'edit' ? 'Actualizar' : 'Registrar' }}
      </button>
    </form>
  </div>
</div>
