<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Registrar Permission</h2>
    </div>

    <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()" class="permission-form">

      <!-- Nombre del permission -->
      <div class="form-group">
        <label for="name" class="form-label">Nombre del permission</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          [class.error]="getFieldError('name')"
          placeholder="Ingresa el nombre del rol"
        >
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-textarea"
          [class.error]="getFieldError('description')"
          placeholder="Describe las responsabilidades y alcance de este rol..."
          rows="6"
        ></textarea>
        <div class="error-message" *ngIf="getFieldError('description')">
          {{ getFieldError('description') }}
        </div>
      </div>

      <!-- Botón de registro -->
      <button type="submit"class="register-button"[disabled]="permissionForm.invalid">
        {{ modo === 'edit' ? 'Actualizar' : 'Registrar' }}
      </button>
    </form>
  </div>
</div>
