<h2 mat-dialog-title>
  {{ modo === 'edit' ? 'Editar Permiso' : 'Registrar Permiso' }}
</h2>

<div mat-dialog-content>
  <form [formGroup]="permissionForm" class="role-form">
    <!-- Nombre -->
    <div class="form-group">
      <label for="name" class="form-label">Nombre del permiso</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-input"
        placeholder="Ej: Gestionar usuarios"
      />
      <div class="error-message" *ngIf="getFieldError('name')">
        {{ getFieldError('name') }}
      </div>
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-input"
        rows="5"
        placeholder="Describe el alcance de este permiso…"
      ></textarea>
      <div class="error-message" *ngIf="getFieldError('description')">
        {{ getFieldError('description') }}
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="form-actions">
  <button mat-stroked-button type="button" class="btn-cancelar" (click)="cancelar()">
    Cancelar
  </button>
  <button mat-raised-button color="primary" class="btn-guardar"
          [disabled]="permissionForm.invalid" (click)="onSubmit()">
    {{ modo === 'edit' ? 'Actualizar' : 'Registrar' }}
  </button>
</div>
