<app-toolbar
  title="Usuarios"
  addLabel="Agregar"
  addSubtitle="permiso"
  [data]="dataSource"
  [searchFields]="['personName']"
  (onAdd)="abrirDialog('create')"
  (filteredData)="dataSorceFiltered = $event"
></app-toolbar>

<app-generic-table
  [dataSource]="dataSorceFiltered"
  [columns]="displayedColumns"
  [columnDefs]="columnDefs"
  (actionClicked)="handleAction($event)">
</app-generic-table>
