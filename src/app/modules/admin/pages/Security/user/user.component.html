
<!--botón de agregar formulario-->
<div class="form-header">


    <!-- <button mat-button (click)="abrirDialog('create')">Crear</button> -->
 

    <button mat-raised-button color="primary" class="btn-add"  (click)="abrirDialog('create')">
        <mat-icon>assignment_add</mat-icon> Agregar Usuario
    </button>

    <div class="search-container">
       <form class="d-flex barra" role="search">
        <input class="form-control me-2 barra" type="search" placeholder="Search" aria-label="Search"/>
      </form>
    </div>

    
</div>




<div class="table-container tabla-diseño">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- Número -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef><mat-icon>check_box_outline_blank</mat-icon></th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Nombre de Persona -->
    <ng-container matColumnDef="personName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.personName }}</td>
    </ng-container>

    <!-- Estado Activo -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip [color]="element.active ? 'primary' : 'warn'" selected>
          {{ element.active ? 'Sí' : 'No' }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Puntos de Restricción -->
    <ng-container matColumnDef="restrictionPoint">
      <th mat-header-cell *matHeaderCellDef>Restricción</th>
      <td mat-cell *matCellDef="let element">{{ element.restrictionPoint }}</td>
    </ng-container>

   

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" matTooltip="Ver detalle"   (click)="Detalle(element.id)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Editar" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Eliminar"(click)="eliminar(element.id)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Renderizado de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
