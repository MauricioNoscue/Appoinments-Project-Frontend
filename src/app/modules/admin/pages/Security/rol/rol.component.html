<!--botón de agregar formulario-->
<div class="form-header">


    <!-- <button mat-button (click)="abrirDialog('create')">Crear</button> -->
 

    <button mat-raised-button color="primary" class="btn-add"  (click)="abrirDialog('create')">
        <mat-icon>assignment_add</mat-icon> Agregar rol
    </button>

    <div class="search-container">
       <form class="d-flex barra" role="search">
        <input class="form-control me-2 barra" type="search" placeholder="Search" aria-label="Search"/>
      </form>
    </div>

    
</div>

  <div class="table-container tabla-diseño">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

            <!-- Número -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef><mat-icon>check_box_outline_blank</mat-icon></th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <!-- Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
 
            <!-- Descripción -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" style="color: #708EEE;">
                    <mat-chip color="primary" selected matTooltip="Editar">{{element.status ? 'Inactivo' : 'Activo'}}</mat-chip>
                </td>
            </ng-container>

            <!-- Detalle -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Ver detalle" style="color: #708EEE;"  (click)="abrirDialog('card',element)">
                        <mat-icon>info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="#7FC008"  (click)="abrirDialog('edit', element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
