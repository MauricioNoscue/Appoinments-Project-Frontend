<app-toolbar
  title="Consultorios"
  addLabel="Agregar"
  addSubtitle="consultorio"
  
></app-toolbar>



<div class="cards-container">
  <app-card-type-citation
    *ngFor="let t of typeCitations; trackBy: trackById"
    [id]="t.id"
    [title]="t.name"
    [imageName]="t.icon"
    [route]="toRoute(t.name)">
  </app-card-type-citation>
</div>
