<div class="dashboard-container">
  <!-- Header fijo arriba -->
  <header class="header-fixed">
    <!-- Botón hamburguesa para móvil -->
    <button
      class="mobile-menu-btn"
      (click)="drawer.toggle()"
      *ngIf="isMobile">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="top-bar">
      <h1 class="header-title">Panel de {{ tipoUsuario | titlecase }}</h1>
      <div class="search-container">
         <input type="text" placeholder="Buscar">
         <button title="Buscar"><i class="fas fa-search"></i></button>
      </div>
      <div class="icon-container">
         <i class="fas fa-bell"></i>
         <i class="fas fa-user-circle"(click)="onClickPerfil()"></i>
      </div>
    </div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </header>

  <!-- Tu drawer container original -->
  <mat-drawer-container class="drawer-container" hasBackdrop="false">
    <mat-drawer
      #drawer
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      class="sidebar-drawer">

      <app-sidebar [menuItems]="menuItems"></app-sidebar>
    </mat-drawer>

    <mat-drawer-content class="main-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
